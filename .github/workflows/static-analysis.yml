name: Static analysis

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

permissions:
    checks: write
    contents: read

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v6
            -   uses: DeLaGuardo/clojure-lint-action@master
                with:
                    clj-kondo-args: --lint src test
                    github_token: ${{ secrets.GITHUB_TOKEN }}
